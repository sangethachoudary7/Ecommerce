<div class="product-catalogue">
  <div class="category" *ngIf="!isCartVisible && !isUpdateVisible">
    <app-product-category
      (sCategoryId)="onCategorySelected($event)"
    ></app-product-category>
  </div>
  <div class="product-list" *ngIf="!isCartVisible && !isUpdateVisible">
    <app-product-list
      [selectedCategoryId]="selectedCategoryId"
      (cartItems)="cartItems($event)"
      (uDetails)="userDetails($event)"
      (isUpdate)="onUpdateVisibilityChange($event)"
    ></app-product-list>
  </div>
  <app-cart
    [custId]="uDetails.custId"
    [cartItems]="cartItems$"
    *ngIf="isCartVisible"
  ></app-cart>
  <div *ngIf="isUpdateVisible">
    <router-outlet></router-outlet>
  </div>
</div>
