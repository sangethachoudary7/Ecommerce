<div class="container">
  <div class="wrapper">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h1>Register</h1>

      <div class="input-box">
        <input
          type="text"
          placeholder="Username"
          name="userName"
          formControlName="userName"
        />
        <i class="bx bxs-user"></i>
        <div class="control-error" *ngIf="isUsernameValid()">
          <p>Please enter valid username</p>
        </div>
      </div>

      <!-- Password Field -->
      <div class="input-box">
        <input
          type="password"
          placeholder="Password"
          formControlName="Password"
        />
        <i class="bx bxs-lock-alt"></i>
        <div class="control-error" *ngIf="isPasswordValid()">
          <p>Please enter valid password</p>
        </div>
      </div>
      <div class="control-error" *ngIf="isPasswordValid()">
        <p *ngIf="registerForm.controls['Password'].hasError('required')">
          Password should not be empty.
        </p>
        <p *ngIf="!registerForm.controls['Password'].hasError('required')">
          Password is combination of
          <span *ngIf="registerForm.controls['Password'].hasError('lowercase')">
            lowercase letter,
          </span>
          <span *ngIf="registerForm.controls['Password'].hasError('numeric')">
            number,
          </span>
          <span *ngIf="registerForm.controls['Password'].hasError('minLength')">
            4 characters long,
          </span>
        </p>
      </div>
      <div class="input-box">
        <input
          type="number"
          placeholder="MobileNo"
          formControlName="mobileNo"
        />
        <i class="bx bxs-lock-alt"></i>
      </div>
      <div class="input-box" *ngIf="isMobileNoValid()">
        <p *ngIf="registerForm.controls['mobileNo'].hasError('required')">
          mobileNo should not be empty.
        </p>
        <p *ngIf="registerForm.controls['mobileNo'].hasError('minLength')">
          should have 10 digit
        </p>
      </div>

      <button type="submit" class="btn">Register</button>
      <button type="button" class="btn" (click)="login()">Login</button>
      <button type="button" class="btn" (click)="add()">add</button>
    </form>
  </div>
</div>
